proxy-groups:
  - name: SERVER-BROWSING
    type: select
    disable-udp: false
    use:
      - PP-Browsing
proxy-providers:
  PP-Browsing:
    type: file
    path: "./proxy_provider/pp-browsing.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 180
rules:
  - MATCH,SERVER-BROWSING
