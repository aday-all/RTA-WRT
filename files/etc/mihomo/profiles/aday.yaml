---
proxy-groups:
  - name: SERVER-BROWSING
    type: select
    disable-udp: false
    use:
      - PP-Browsing
  - name: SERVER-SOSMED
    type: select
    disable-udp: false
    use:
      - PP-Browsing
  - name: SERVER-SPEEDTEST
    type: select
    disable-udp: false
    use:
      - PP-Browsing
proxy-providers:
  PP-Browsing:
    type: file
    path: "./proxy_provider/pp-browsing.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 180
rules:
  - DST-PORT,7895,REJECT
  - DST-PORT,7892,REJECT
  - IP-CIDR,198.18.0.1/16,REJECT,no-resolve
  - AND,((NETWORK,udp),(OR,((DST-PORT,443),(GEOSITE,youtube)))),REJECT
  - GEOSITE,rule-sosmed,SERVER-SOSMED
  - GEOSITE,rule-streaming,SERVER-SOSMED
  - GEOIP,facebook,SERVER-SOSMED
  - GEOIP,netflix,SERVER-SOSMED
  - GEOIP,telegram,SERVER-SOSMED
  - GEOIP,twitter,SERVER-SOSMED
  - GEOSITE,rule-speedtest,SERVER-SPEEDTEST
  - MATCH,SERVER-BROWSING
redir-port: 7891
tproxy-port: 7892
port: 8080
socks-port: 1080
mixed-port: 7890
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: 'aday'
external-ui: "ui"
ipv6: false
geodata-mode: true
geodata-loader: memconservative
tcp-concurrent: true
unified-delay: true
dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  listen: 0.0.0.0:1053
  respect-rules: true
  nameserver:
    - 8.8.8.8
  default-nameserver:
    - 8.8.8.8
  proxy-server-nameserver:
    - 8.8.8.8
sniffer:
  enable: true
  parse-pure-ip: true
tun:
  enable: true
  stack: system
  device: mihomo
  dns-hijack: []
  gso: true
  gso-max-size: 65536
  auto-route: false
  auto-detect-interface: false
  auto-redirect: false
  strict-route: false
  mtu: 9000
  endpoint-independent-nat: false
profile:
  store-selected: true
  store-fake-ip: true
external-ui-name: dashboard
external-ui-url: https://mirror.ghproxy.com/https://github.com/MetaCubeX/Yacd-meta/archive/refs/heads/gh-pages.zip
